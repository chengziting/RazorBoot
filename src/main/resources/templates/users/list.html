<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layouts/layoutMenu">
<head>
    <title>User List</title>


</head>
<body>
    <div class="container" layout:fragment="bodyContent">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">Name</div>
            <div class="col-md-3">Email</div>
            <div class="col-md-2">Phone</div>
            <div class="col-md-2">QQ</div>
            <div class="col-md-2">Operation</div>
        </div>
        <div class="row" th:each="user ,userStat: ${user_list}">
            <div class="col-md-1">
                <input type="checkbox" id="ck_${user.name}"/>
            </div>
            <div class="col-md-2">
                <a href="../users/userinfo?id=${user.id}&token=${#httpServletRequest.getParameter('id')}"><span th:text="${user.name}"></span></a>
            </div>
            <div class="col-md-3" th:text="${user.email}">

            </div>
            <div class="col-md-2" th:text="${user.phone}">
            </div>
            <div class="col-md-2" th:text="${user.qq}">
            </div>
            <!--<div class="col-md-2">-->
                <!--<a href="#" onclick="deleteUser('')"> <span class="glyphicon glyphicon-trash" aria-hidden="true"/></a>-->
                <!--&nbsp;-->
                <!--<a href="#" onclick="editUser('')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a>-->
            <!--</div>-->
        </div>
    </div>



</body>
</html>
